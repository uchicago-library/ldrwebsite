<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="jquery-ui/jquery-ui.css ") }}"/>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand" href="index.html">
                    LDR Acquisitions
                </p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" id="start-over">Reset</a>
                    </li>
                    {% block navlinks %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block mainstuff %}{% endblock %} {% block sidebar %} {% endblock %}
    </div>
    </div>
    <script type="text/javascript" src="{{ url_for("static", filename="jquery/jquery-3.0.0.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="jquery-ui/jquery-ui.min.js") }}"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="misc/validator.js") }}"></script>
    {% block scriptstuff %}{% endblock %}
</body>

</html>
